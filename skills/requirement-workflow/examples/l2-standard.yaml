# L2 Standard Workflow Configuration
# L2 标准流程配置
#
# Use case: Regular feature development, API changes, component updates
# 适用场景: 常规功能开发、API变更、组件更新

level: L2
name: "Standard Development Template"

# Hook-based skill injection for balanced workflow
# 基于钩子的标准技能注入，平衡工作流
hooks:
  pre_stage_ANALYZING:
    - skill: requirement-clarifier
      required: false
      config:
        ask_questions: true
        max_questions: 5

  post_stage_DESIGNING:
    - skill: code-reviewer
      required: false
      config:
        focus: ["architecture", "api_design"]
        severity: "important"

  pre_stage_IMPLEMENTING:
    - skill: test-generator
      required: false
      config:
        coverage_target: 70
        generate_edge_cases: true

  post_stage_IMPLEMENTING:
    - skill: lint-checker
      required: true

  pre_stage_TESTING:
    - skill: test-runner
      required: false
      config:
        types: ["unit", "integration"]
        parallel: true

  pre_stage_DELIVERING:
    - skill: changelog-generator
      required: false
      config:
        format: "conventional"

  quality_gate:
    - skill: type-checker
      required: true
    - skill: lint-checker
      required: true
    - skill: test-coverage-checker
      required: false
      config:
        min_coverage: 70

  pre_delivery:
    - skill: doc-checker
      required: false
      config:
        check_readme: true
        check_api_docs: true

# Required artifacts for L2
# L2 必需产出物
required_artifacts:
  - spec.md
  - design.md
  - tasks.md
  - checklist.md

# Notification settings
# 通知设置
notifications:
  on_blocked: true
  on_stage_complete: false
  on_workflow_complete: true
