# L1 Quick Workflow Configuration
# L1 快速流程配置
#
# Use case: Bug fixes, small changes, config updates
# 适用场景: Bug修复、小改动、配置更新

level: L1
name: "Quick Fix Template"

# Hook-based skill injection for fast iteration
# 基于钩子的技能注入，快速迭代
hooks:
  post_stage_IMPLEMENTING:
    - skill: lint-checker
      required: true

  pre_stage_TESTING:
    - skill: test-runner
      required: false
      config:
        type: "unit"
        fail_fast: true

  quality_gate:
    - skill: type-checker
      required: true

# Skip these artifacts for L1
# L1 跳过这些产出物
skip_artifacts:
  - spec.md
  - design.md

# Auto-advance settings
# 自动推进设置
auto_advance:
  enabled: true
  require_confirmation: false
