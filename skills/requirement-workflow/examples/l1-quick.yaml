# L1 Quick Workflow Configuration
# L1 快速流程配置
#
# Use case: Bug fixes, small changes, config updates
# 适用场景: Bug修复、小改动、配置更新
#
# Flow: ANALYZING → PLANNING → DESIGNING → IMPLEMENTING → TESTING → DELIVERING → DONE
# All stages required, but with brief outputs

level: L1
name: "Quick Fix Template"

# Hook-based skill injection for fast iteration
# 基于钩子的技能注入，快速迭代
hooks:
  post_stage_IMPLEMENTING:
    - skill: lint-checker
      required: true

  quality_gate:
    - skill: type-checker
      required: true

# Document depth settings for L1
# L1 文档深度设置
doc_depth:
  spec: brief # 1-2 paragraphs
  design: brief # Key decisions only
  tasks: simple # 3-5 tasks
  checklist: basic # Basic tests
  report: brief # Quick summary

# Auto-advance settings
# 自动推进设置
auto_advance:
  enabled: true
  require_confirmation: false
